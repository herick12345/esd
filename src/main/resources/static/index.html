<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Geolocalizador IP - IFSC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --error-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-light: #718096;
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-30px) translateY(-30px); }
            66% { transform: translateX(30px) translateY(30px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            padding: 48px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 24px 24px 0 0;
        }

        .container:hover {
            transform: translateY(-8px);
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.25);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 3rem;
            margin-bottom: 12px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .header .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 400;
        }

        .header .institution {
            color: var(--text-light);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .stats-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--success-gradient);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .stats-badge:hover {
            transform: scale(1.05);
        }

        .form-section {
            margin-bottom: 40px;
        }

        .mode-selector {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .mode-selector::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .mode-selector:hover::before {
            opacity: 0.05;
        }

        .mode-selector:hover {
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mode-selector label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-select {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-primary);
        }

        .mode-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .ip-input-section {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            border: 2px solid transparent;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(20px);
            max-height: 0;
            overflow: hidden;
        }

        .ip-input-section.active {
            opacity: 1;
            transform: translateY(0);
            max-height: 200px;
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: var(--shadow-md);
        }

        .ip-input-section label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ip-input {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--text-primary);
            background: white;
        }

        .ip-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .ip-input::placeholder {
            color: var(--text-light);
            font-weight: 400;
        }

        .search-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
            display: inline-flex;
            align-items: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .search-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .search-button:hover::before {
            left: 100%;
        }

        .search-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(-1px);
        }

        .search-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 40px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-card {
            background: var(--primary-gradient);
            color: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .result-card h3 {
            margin-bottom: 24px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: left;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            word-break: break-all;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            color: #667eea;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 1.2rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: var(--error-gradient);
            color: white;
            padding: 24px;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .error-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .examples {
            margin-top: 32px;
            padding: 24px;
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(10px);
        }

        .examples h4 {
            color: var(--text-primary);
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .example-ips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .example-ip {
            background: var(--primary-gradient);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
        }

        .example-ip::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.3s;
        }

        .example-ip:hover::before {
            left: 100%;
        }

        .example-ip:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .example-ip:active {
            transform: translateY(-1px);
        }

        .stats-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .stats-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .stats-content {
            background: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .stats-modal.show .stats-content {
            transform: scale(1);
        }

        .close-stats {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .close-stats:hover {
            color: var(--text-primary);
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .result-info {
                grid-template-columns: 1fr;
            }

            .example-ips {
                flex-direction: column;
                align-items: center;
            }

            .example-ip {
                width: 100%;
                max-width: 200px;
                text-align: center;
            }

            .search-button {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 24px 16px;
            }

            .mode-selector, .ip-input-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-badge" onclick="mostrarStats()" title="Ver estatísticas">
            <i class="fas fa-chart-bar"></i> Stats
        </div>

        <div class="header">
            <h1><i class="fas fa-globe-americas"></i> Geolocalizador IP</h1>
            <div class="subtitle">Descubra a localização geográfica de qualquer endereço IP</div>
            <div class="institution">
                <i class="fas fa-university"></i>
                Instituto Federal de Santa Catarina - IFSC
            </div>
        </div>

        <div class="form-section">
            <div class="mode-selector">
                <label for="modo">
                    <i class="fas fa-cog"></i> 
                    Modo de Consulta:
                </label>
                <select id="modo" class="mode-select" onchange="alternarModo()">
                    <option value="meu">🔍 Detectar meu IP automaticamente</option>
                    <option value="outro">✏️ Informar outro endereço IP</option>
                </select>
            </div>

            <div id="campo-ip" class="ip-input-section">
                <label for="ip">
                    <i class="fas fa-network-wired"></i> 
                    Endereço IP:
                </label>
                <input type="text" id="ip" class="ip-input" placeholder="Ex: 8.8.8.8" />
            </div>

            <button class="search-button" onclick="consultar()">
                <i class="fas fa-search"></i>
                <span id="button-text">Consultar Localização</span>
            </button>
        </div>

        <div class="result-section">
            <div id="resultado"></div>
        </div>

        <div class="examples">
            <h4>
                <i class="fas fa-lightbulb"></i> 
                IPs de exemplo para testar:
            </h4>
            <div class="example-ips">
                <span class="example-ip" onclick="testarIP('8.8.8.8')">
                    8.8.8.8 <small>(Google DNS)</small>
                </span>
                <span class="example-ip" onclick="testarIP('1.1.1.1')">
                    1.1.1.1 <small>(Cloudflare)</small>
                </span>
                <span class="example-ip" onclick="testarIP('208.67.222.222')">
                    208.67.222.222 <small>(OpenDNS)</small>
                </span>
                <span class="example-ip" onclick="testarIP('9.9.9.9')">
                    9.9.9.9 <small>(Quad9)</small>
                </span>
            </div>
        </div>
    </div>

    <!-- Modal de Estatísticas -->
    <div id="stats-modal" class="stats-modal">
        <div class="stats-content">
            <button class="close-stats" onclick="fecharStats()">
                <i class="fas fa-times"></i>
            </button>
            <h3><i class="fas fa-chart-bar"></i> Estatísticas do Sistema</h3>
            <div id="stats-info">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Carregando estatísticas...
                </div>
            </div>
        </div>
    </div>

    <script>
        let statsCache = null;

        function alternarModo() {
            const modo = document.getElementById('modo').value;
            const campoIP = document.getElementById('campo-ip');
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '';
            
            if (modo === 'outro') {
                campoIP.classList.add('active');
                setTimeout(() => {
                    document.getElementById('ip').focus();
                }, 400);
            } else {
                campoIP.classList.remove('active');
            }
        }

        function testarIP(ip) {
            document.getElementById('modo').value = 'outro';
            alternarModo();
            setTimeout(() => {
                document.getElementById('ip').value = ip;
                consultar();
            }, 500);
        }

        async function consultar() {
            const modo = document.getElementById('modo').value;
            const resultado = document.getElementById('resultado');
            const buttonText = document.getElementById('button-text');
            const button = document.querySelector('.search-button');
            
            let url = '/geoip';
            let ipConsultado = 'Seu IP';

            if (modo === 'outro') {
                const ip = document.getElementById('ip').value.trim();
                if (!ip) {
                    mostrarErro('Por favor, digite um endereço IP válido.');
                    return;
                }
                
                // Validação mais robusta de IP
                if (!validarIP(ip)) {
                    mostrarErro('Formato de IP inválido. Use o formato: 192.168.1.1');
                    return;
                }
                
                url = `/geoip/${ip}`;
                ipConsultado = ip;
            }

            // Estado de carregamento
            button.disabled = true;
            buttonText.textContent = 'Consultando...';
            resultado.innerHTML = `
                <div class="loading pulse">
                    <i class="fas fa-spinner"></i> 
                    Buscando localização...
                </div>
            `;

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const dados = await response.json();

                if (!dados || (!dados.pais && !dados.local)) {
                    mostrarErro('Dados de localização não disponíveis para este IP.');
                    return;
                }

                mostrarResultado(ipConsultado, dados);

            } catch (error) {
                console.error('Erro na consulta:', error);
                mostrarErro('Não foi possível localizar este endereço IP. Verifique se o IP está correto e tente novamente.');
            } finally {
                // Restaura o botão
                button.disabled = false;
                buttonText.textContent = 'Consultar Localização';
            }
        }

        function validarIP(ip) {
            const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipRegex.test(ip)) return false;
            
            const parts = ip.split('.');
            return parts.every(part => {
                const num = parseInt(part, 10);
                return num >= 0 && num <= 255;
            });
        }

        function mostrarResultado(ip, dados) {
            const resultado = document.getElementById('resultado');
            
            const pais = dados.pais || 'Não identificado';
            const local = dados.local || 'Não identificado';
            const flagEmoji = obterBandeira(pais);
            
            resultado.innerHTML = `
                <div class="result-card">
                    <h3>
                        <i class="fas fa-map-marker-alt"></i> 
                        Localização Encontrada
                    </h3>
                    <div class="result-info">
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-network-wired"></i> Endereço IP
                            </div>
                            <div class="info-value">${ip}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-flag"></i> País
                            </div>
                            <div class="info-value">${flagEmoji} ${pais}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-city"></i> Localidade
                            </div>
                            <div class="info-value">${local}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">
                                <i class="fas fa-check-circle"></i> Status
                            </div>
                            <div class="info-value">✅ Localizado</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Animação de entrada
            setTimeout(() => {
                const card = resultado.querySelector('.result-card');
                if (card) card.classList.add('show');
            }, 100);
        }

        function mostrarErro(mensagem) {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div class="result-card error-message">
                    <h3>
                        <i class="fas fa-exclamation-triangle"></i> 
                        Erro na Consulta
                    </h3>
                    <p>${mensagem}</p>
                </div>
            `;
            
            setTimeout(() => {
                const card = resultado.querySelector('.result-card');
                if (card) card.classList.add('show');
            }, 100);
        }

        function obterBandeira(pais) {
            const bandeiras = {
                'US': '🇺🇸', 'BR': '🇧🇷', 'DE': '🇩🇪', 'JP': '🇯🇵',
                'GB': '🇬🇧', 'FR': '🇫🇷', 'CA': '🇨🇦', 'AU': '🇦🇺',
                'IT': '🇮🇹', 'ES': '🇪🇸', 'NL': '🇳🇱', 'SE': '🇸🇪',
                'NO': '🇳🇴', 'DK': '🇩🇰', 'FI': '🇫🇮', 'CH': '🇨🇭'
            };
            return bandeiras[pais] || '🌍';
        }

        async function mostrarStats() {
            const modal = document.getElementById('stats-modal');
            const statsInfo = document.getElementById('stats-info');
            
            modal.classList.add('show');
            
            if (!statsCache) {
                try {
                    const response = await fetch('/stats');
                    const stats = await response.text();
                    statsCache = stats;
                } catch (error) {
                    statsCache = 'Erro ao carregar estatísticas';
                }
            }
            
            statsInfo.innerHTML = `
                <div style="text-align: left; background: #f8f9fa; padding: 20px; border-radius: 12px; margin-top: 16px;">
                    <pre style="margin: 0; font-family: 'Courier New', monospace; font-size: 0.9rem; color: #2d3748;">${statsCache}</pre>
                </div>
            `;
        }

        function fecharStats() {
            document.getElementById('stats-modal').classList.remove('show');
        }

        // Event listeners
        document.getElementById('ip').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                consultar();
            }
        });

        // Fechar modal clicando fora
        document.getElementById('stats-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                fecharStats();
            }
        });

        // Inicialização
        alternarModo();

        // Easter egg - Konami code
        let konamiCode = [];
        const konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        
        document.addEventListener('keydown', function(e) {
            konamiCode.push(e.keyCode);
            if (konamiCode.length > konami.length) {
                konamiCode.shift();
            }
            
            if (konamiCode.join(',') === konami.join(',')) {
                document.body.style.animation = 'backgroundMove 2s ease-in-out infinite';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 10000);
            }
        });
    </script>
</body>
